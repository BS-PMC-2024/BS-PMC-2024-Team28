{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Community Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding-top: 70px; /* Adjust padding for fixed navbar */
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 0 auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
        }
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .chat-message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .chat-message.api {
            align-self: flex-start;
        }
        .chat-message img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
        .chat-message .message-content {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            color: #fff;
        }
        .chat-message.user .message-content {
            background-color: #0f0;
            color: #000;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px 0 0 5px;
            outline: none;
            background-color: #333;
            color: #fff;
        }
        .input-group input[type="file"] {
            display: none;
        }
        .input-group label {
            display: inline-block;
            padding: 10px;
            background-color: #333;
            border: 1px solid #333;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            margin-right: -1px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #0f0;
            border: none;
            color: #000;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .fa-paperclip {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chatBox">
        {% for message in messages %}
            <div class="chat-message {% if message.user == user %}user{% else %}api{% endif %}">
                {% if message.user.userprofile.profile_picture %}
                    <img src="{{ message.user.userprofile.profile_picture.url }}" alt="{{ message.user.username }}">
                {% else %}
                    <img src="{% static 'images/default-profile.png' %}" alt="Default Profile Picture">
                {% endif %}
                <div class="message-content">
                    {{ message.content }}
                    {% if message.image %}
                        <br>
                        <img src="{{ message.image.url }}" alt="Image" style="max-width: 100%; height: auto;">
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    <form method="POST" enctype="multipart/form-data" class="input-group">
        {% csrf_token %}
        <input type="text" name="content" placeholder="Type a message..." required>
        <label for="file-input">
            <i class="fa fa-paperclip" aria-hidden="true"></i>
        </label>
        <input id="file-input" type="file" name="image">
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
{% endblock %}
