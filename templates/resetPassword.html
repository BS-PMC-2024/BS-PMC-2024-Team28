{% extends 'base.html' %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            background: #121212; /* Dark background for night mode */
            color: #e0e0e0; /* Light text color for contrast */
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e; /* Darker background for the form container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #0f0; /* Accent color for headings */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            color: #e0e0e0;
        }
        .form-control {
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #0f0;
            outline: none;
        }
        .btn-primary {
            background: #0f0;
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #0e0;
        }
        .text-danger {
            color: #ff6f6f;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Reset Password</h2>
          <form method="post" action="{% url 'resetPassword' %}" class="reset-password-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
              {% if form.email.errors %}
                <p class="text-danger">{{ form.email.errors }}</p>
              {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
