{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
        }

        .navbar {
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .profile-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-actions .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Update Profile</h1>
            <nav class="navbar">
                <a href="{% url 'chatPage' %}">Home</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'update_profile' %}">Update Profile</a>
                <a href="{% url 'logoutuser' %}">Logout</a>
            </nav>
        </header>
        <main class="profile-main">
            <div class="profile-card">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 IDAS</p>
        </footer>
    </div>
</body>
</html>


{% endblock %}
