{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #333;
    }

    .chat-message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 75%;
    }

    .chat-message.user {
      background-color: #0f0;
      color: #000;
      align-self: flex-end;
    }

    .chat-message.api {
      background-color: #f8d7da;
      color: #000;
      align-self: flex-start;
    }

    .input-group {
      display: flex;
      border-radius: 5px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px 0 0 5px;
      outline: none;
      background-color: #333;
      color: #fff;
    }

    .input-group button {
      padding: 10px 20px;
      background-color: #0f0;
      border: none;
      color: #000;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    {% if default_message %}
      <div class="chat-message api">{{ default_message }}</div>
    {% endif %}
    {% for message in messages %}
      <div class="chat-message {{ message.sender }}">{{ message.content }}</div>
    {% endfor %}
  </div>
  <form id="chatForm" method="POST" class="input-group">
    {% csrf_token %}
    <input type="text" name="message" id="chatInput" placeholder="Type a message...">
    <button type="submit">Send</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const chatBox = document.getElementById('chatBox');
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  document.getElementById('chatForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const inputField = document.getElementById('chatInput');
    const message = inputField.value.trim();

    if (message) {
      const chatBox = document.getElementById('chatBox');
      const userMessageDiv = document.createElement('div');
      userMessageDiv.className = 'chat-message user';
      userMessageDiv.textContent = message;
      chatBox.appendChild(userMessageDiv);

      inputField.value = '';

      fetch('{% url 'chatPage' %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: new URLSearchParams({
          'message': message
        })
      })
      .then(response => response.json())
      .then(data => {
        setTimeout(() => {
          const apiMessageDiv = document.createElement('div');
          apiMessageDiv.className = 'chat-message api';
          apiMessageDiv.textContent = data.response;
          chatBox.appendChild(apiMessageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 1000); // 1 second delay
      });
    }
  });
</script>

</body>
</html>
{% endblock %}
